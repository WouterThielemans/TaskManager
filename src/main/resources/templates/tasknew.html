<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task listing</title>
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<link th:include="navbar.html">
<body>
<main role="main" class="container">
    <div class="starter-template">
        <form method="post" action="/tasks/new" th:object="${task}">

            <h4>Add new task</h4>
            <label for="title">Title: </label>
            <input class="form-control" type="text" name="title" id="title" th:field="*{title}">
            <p th:errors="*{title}"></p>

            <label for="desc">Description: </label>
            <input class="form-control" type="text" name="desc" id="desc" th:field="*{desc}">
            <p th:errors="*{desc}"></p>

            <label for="date">Due date: </label>
            <input class="form-control" type="datetime-local" name="date" id="date" th:field="*{date}">
            <p th:errors="*{date}"></p>
            <p></p>
            <input class="btn btn-primary" type="submit" value="Add task">
        </form>
    </div>
</main>
</body>
