<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link href="/stylesheet.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<link th:include="navbar.html">
<body>
<main role="main" class="container">
    <div class="starter-template">
        <form method="post" action="/tasks/new" th:object="${task}">

            <h4 th:text="#{addnewtask}"></h4>

            <label for="title" th:text="#{title}">:</label>
            <input class="form-control" type="text" name="title" id="title" th:field="*{title}">
            <p th:errors="*{title}"></p>

            <label for="desc" th:text="#{description}">:</label>
            <input class="form-control" type="text" name="desc" id="desc" th:field="*{desc}">
            <p th:errors="*{desc}"></p>

            <label for="date" th:text="#{duedate}">:</label>
            <input class="form-control" type="datetime-local" name="date" id="date" th:field="*{date}">
            <p th:errors="*{date}"></p>

            <br>
            <input class="btn btn-primary" type="submit" th:value="#{addtask}">
        </form>
    </div>
</main>
</body>
</html>
